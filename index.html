<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="box">
      <div class="hour" id="hour8"></div>
      <div class="description mid-section" id="first"><input type="text" class="input" id="input1"></div>
      <button class="saveBtn" id="btn1"><img src="./assets/images/lock.png" class="lock-image"></button>
    </div>
    <div class="box">
      <div class="hour" id="hour9"></div>
      <div class="description mid-section" id="second"><input type="text" class="input" id="input2"></div>
      <button class="saveBtn" id="btn2"><img src="./assets/images/lock.png" class="lock-image" id="btn2"></button>
    </div>
    <div class="box">
      <div class="hour" id="hour10" id="third"></div>
      <div class="description mid-section" id="third"><input type="text" class="input" id="input3"></div>
      <button class="saveBtn" id="btn3"><img src="./assets/images/lock.png" class="lock-image"></button>
    </div>
    <div class="box">
      <div class="hour" id="hour11"></div>
      <div class="description mid-section" id="fourth"><input type="text" class="input" id="input4"></div>
      <button class="saveBtn" id="btn4"><img src="./assets/images/lock.png" class="lock-image" ></button>
    </div>
    <div class="box">
      <div class="hour" id="hour12"></div>
      <div class="description mid-section" id="fifth"><input type="text" class="input" id="input5"></div>
      <button class="saveBtn" id="btn5"><img src="./assets/images/lock.png" class="lock-image" ></button>
    </div>
    <div class="box">
      <div class="hour" id="hour1"></div>
      <div class="description mid-section" id="sixth"><input type="text" class="input" id="input6"></div>
      <button class="saveBtn" id="btn6"><img src="./assets/images/lock.png" class="lock-image" ></button>
    </div>
    <div class="box">
      <div class="hour" id="hour2"></div>
      <div class="description mid-section" id="seventh"><input type="text" class="input" id="input7"></div>
      <button class="saveBtn" id="btn7"><img src="./assets/images/lock.png" class="lock-image"></button>
    </div>
    <div class="box">
      <div class="hour" id="hour3"></div>
      <div class="description mid-section" id="eighth"><input type="text" class="input" id="input8"></div>
      <button class="saveBtn" id="btn8"><img src="./assets/images/lock.png" class="lock-image"></button>
    </div>
    <div class="box">
      <div class="hour" id="hour4"></div>
      <div class="description mid-section" id="ninth"><input type="text" class="input" id="input9"></div>
      <button class="saveBtn" id="btn9"><img src="./assets/images/lock.png" class="lock-image"></button>
    </div>
    <div class="box">
      <div class="hour" id="hour5"></div>
      <div class="description mid-section" id="tenth"><input type="text" class="input" id="input10"></div>
      <button class="saveBtn" id="btn10"><img src="./assets/images/lock.png" class="lock-image"></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</html>
